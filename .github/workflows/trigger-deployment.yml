name: Trigger Deployment

on:
  push:
    branches: [dev, staging, main, testing]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      environment: ${{ steps.env.outputs.environment }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Detect changed services
      id: changes
      run: |
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git ls-files)
        SERVICES=()
        
        for service in auth-service event-service notification-service payment-service; do
          if echo "$CHANGED_FILES" | grep -q "^services/$service/"; then
            SERVICES+=("\"$service\"")
          fi
        done
        
        if echo "$CHANGED_FILES" | grep -qE "^services/common-libraries/"; then
          SERVICES=("\"auth-service\"" "\"event-service\"" "\"notification-service\"" "\"payment-service\"")
        fi
        
        if [ ${#SERVICES[@]} -eq 0 ]; then
          echo "services=[]" >> $GITHUB_OUTPUT
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          SERVICES_JSON="[$(IFS=,; echo "${SERVICES[*]}")]"
          echo "services=$SERVICES_JSON" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Determine environment
      id: env
      run: |
        case "${{ github.ref_name }}" in
          main) echo "environment=prod" >> $GITHUB_OUTPUT ;;
          staging) echo "environment=staging" >> $GITHUB_OUTPUT ;;
          *) echo "environment=dev" >> $GITHUB_OUTPUT ;;
        esac

  trigger-deployment:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Trigger DevOps Pipeline
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.DEVOPS_REPO_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ secrets.DEVOPS_REPO_OWNER }}/gep-devops/dispatches \
          -d '{
            "event_type": "backend-deployment",
            "client_payload": {
              "repository": "${{ github.repository }}",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "environment": "${{ needs.detect-changes.outputs.environment }}",
              "services": ${{ needs.detect-changes.outputs.services }},
              "actor": "${{ github.actor }}"
            }
          }'

    - name: Notify Slack
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ðŸš€ Deployment triggered by ${{ github.actor }}
          Services: ${{ needs.detect-changes.outputs.services }}
          Environment: ${{ needs.detect-changes.outputs.environment }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

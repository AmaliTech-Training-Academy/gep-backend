server.port=8085
spring.datasource.url=${EVENT_SERVICE_DB_URL}
spring.datasource.username=${EVENT_SERVICE_DB_USER}
spring.datasource.password=${EVENT_SERVICE_DB_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#application.security.jwt.secret-key=${JWT_SECRET}
#application.security.jwt.expiration=${JWT_ACCESS_EXPIRATION}
#application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION}


management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html



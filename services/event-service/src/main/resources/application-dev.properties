server.port=8082
# Database Configuration
spring.datasource.url=${EVENT_SERVICE_DB_URL}
spring.datasource.username=${EVENT_SERVICE_DB_USER}
spring.datasource.password=${EVENT_SERVICE_DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=${EVENT_SERVICE_DB_SCHEMA}
spring.jpa.show-sql=true

# AWS Configuration
aws.s3.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}
aws.s3.custom.endpoint=${AWS_ENDPOINT}
aws.credentials.access_key_id=${AWS_ACCESS_KEY_ID}
aws.credentials.secret_key=${AWS_SECRET_KEY}
# AWS SQS
spring.cloud.aws.sqs.endpoint=${SQS_ENDPOINT}
sqs.ticket-purchased-event-queue-url=${TICKET_PURCHASED_EVENT_QUEUE_NAME}

# Logging
logging.level.org.springframework.security=TRACE

# CORS and Security
cors.allowed.endpoint=${CORS_RESOURCE_ENDPOINT}
application.security.jwt.secret-key=${JWT_SECRET}
#application.security.jwt.expiration=${JWT_ACCESS_EXPIRATION}
#application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html



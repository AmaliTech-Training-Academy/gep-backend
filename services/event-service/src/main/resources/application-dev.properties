#eureka.client.register-with-eureka=true

spring.cloud.aws.sqs.endpoint=${SQS_ENDPOINT}
aws.sqs.event-invitation-queue-url=${EVENT_INVITATION_QUEUE_URL}
app.frontend.base-url=${FRONTEND_BASE_URL}
spring.datasource.url=jdbc:h2:mem:event_service_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
cors.allowed.endpoint: http://localhost:3001


application.security.jwt.secret-key=key
jwt.access.expiration=3600000
jwt.refresh.expiration=86400000

aws.s3.region=dummy
aws.s3.bucket=dummy
aws.s3.custom.endpoint=http://localhost:4566
aws.credentials.access_key_id=dummy
aws.credentials.secret_key=dummyv
eureka.client.enabled=false

logging.level.org.springframework.security=INFO

#REDIS CONFIG
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL:false}
spring.data.redis.timeout=${REDIS_TIMEOUT:60000}
redis.cache.ttl.minutes=${REDIS_CACHE_TTL_MINUTES:10}


spring.application.name=notification-service
server.port=8084

spring.profiles.active=${ACTIVE_PROFILE}
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.LongDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.value.default.type=com.moadams.notificationservice.event.UserRegisteredEvent

spring.kafka.consumer.properties.spring.json.trusted.packages=com.moadams.authservice.event

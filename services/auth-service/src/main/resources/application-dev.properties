server.port=8081
spring.datasource.url=${AUTH_SERVICE_DB_URL}
spring.datasource.username=${AUTH_SERVICE_DB_USER}
spring.datasource.password=${AUTH_SERVICE_DB_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_ACCESS_EXPIRATION}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION}


management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# AWS S3
aws.s3.custom.endpoint=${AWS_ENDPOINT}
aws.s3.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}

# AWS SQS
spring.cloud.aws.region.static=${AWS_REGION}
spring.cloud.aws.region.auto=false
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
spring.cloud.aws.sqs.endpoint=${SQS_ENDPOINT}
sqs.user-login-queue-url=${USER_LOGIN_QUEUE}
sqs.user-registration-queue-url=${USER_REGISTRATION_QUEUE}
sqs.password-reset-queue-url:${PASSWORD_RESET_QUEUE}


#REDIS CONFIG
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL:false}
spring.data.redis.timeout=${REDIS_TIMEOUT:60000}

# OTHER CONFIGS
auth.service.url=${AUTH_SERVICE_URL}
